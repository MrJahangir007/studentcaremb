        * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        body { font-family: 'Hind Siliguri', sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }

        /* Admin UI */
        .admin-panel { 
            background: #fff; padding: 20px; max-width: 1150px; margin: 0 auto 30px;

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 10px; }

        .print-btn { background: #2b579a; color: white; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; margin-top: 10px; }

        /* A4 Page Layout */
        .a4-page { 
            width: 210mm; height: 297mm; padding: 0; margin: 0 auto;
            background: white; position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }

        /* Branding Styles */
        .header-section { height: 180px; position: relative; display: flex; align-items: center; padding: 0 60px; }
        .logo-box { width: 115px; height: 115px; z-index: 5; background: white; border-radius: 50%; padding: 5px; border: 1px solid #eee; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .header-text { margin-left: 25px; z-index: 5; }
        .header-text h1 { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 40px; color: #2b579a; letter-spacing: 2px; }
        .header-text p { margin: 2px 0 0; font-size: 16px; color: #5a8cc5; font-weight: bold; text-transform: uppercase; }

        .corner-decoration { position: absolute; top: 0; right: 0; width: 250px; height: 180px; z-index: 1; }
        .shape-light { position: absolute; top: 0; right: 0; width: 100%; height: 60%; background: #eef5ff; clip-path: polygon(100% 0, 0 0, 100% 100%); }
        .shape-dark { position: absolute; top: 0; right: 0; width: 85%; height: 100%; background: #2b579a; clip-path: polygon(100% 0, 25% 0, 100% 100%); opacity: 0.9; }

        .meta-strip { margin: 0 60px; border-top: 2.5px solid #2b579a; border-bottom: 2.5px solid #2b579a; padding: 8px 0; display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; }

        /* Document Body */
        .content-area { padding: 45px 80px; flex-grow: 1; position: relative; z-index: 2; }
        .doc-title { text-align: center; margin-bottom: 40px; }
        .doc-title span { font-size: 30px; font-weight: 700; border-bottom: 3px solid #333; padding-bottom: 2px; display: inline-block; }
        
        /* Bolding Logic for Name */
        .body-msg { font-size: 18px; line-height: 2; text-align: justify; color: #111; min-height: 450px; }
        .body-msg b { font-weight: 900; color: #000; }

        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 550px; opacity: 0.04; z-index: 0; pointer-events: none; }

        .sig-section { display: flex; justify-content: flex-end; margin-top: 30px; }
        .sig-box { text-align: center; border-top: 1.5px solid #000; width: 220px; padding-top: 5px; }

        /* Footer */
        .footer-slant { width: 100%; height: 60px; background: #2b579a; clip-path: polygon(0 100%, 0 20%, 50% 100%); margin-bottom: -1px; }
        .footer-blue { background: #2b579a; color: white; padding: 25px 60px; display: grid; grid-template-columns: 1fr 1fr; font-size: 13px; }

            .admin-panel { display: none; }
            body { background: white; padding: 0; }
            .a4-page { box-shadow: none; margin: 0; }
            @page { size: A4; margin: 0; }
