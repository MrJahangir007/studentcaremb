<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Pro | Student Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --red: #f43f5e; --green: #10b981; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        
        .container { max-width: 900px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #334155; padding-bottom: 15px; }
        
        /* Stats Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #334155; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .stat-card h3 { margin: 0; font-size: 14px; color: #94a3b8; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; }
        .val-income { color: var(--green); }
        .val-expense { color: var(--red); }
        .val-profit { color: var(--accent); }

        /* Input Form */
        .entry-box { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #334155; }
        .input-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; }
        input, select { padding: 12px; background: #0f172a; border: 1px solid #334155; color: #fff; border-radius: 8px; font-size: 15px; }
        .btn-add { background: var(--accent); color: #000; border: none; padding: 0 25px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Table Style */
        .table-container { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #334155; padding: 15px; font-size: 14px; color: #94a3b8; }
        td { padding: 15px; border-bottom: 1px solid #334155; font-size: 15px; }
        tr:hover { background: rgba(255,255,255,0.03); }
        .btn-delete { color: var(--red); background: none; border: none; cursor: pointer; font-size: 18px; }

        .action-btns { margin-top: 15px; display: flex; gap: 10px; }
        .btn-action { padding: 8px 15px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: #fff; cursor: pointer; font-size: 13px; }
        .btn-action:hover { background: var(--accent); color: #000; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fa fa-chart-line"></i> Daily Sales Tracker Pro</h2>
        <div id="dateNow" style="color: var(--accent); font-weight: bold;"></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>মোট বিক্রি (Income)</h3>
            <p id="totalIncome" class="val-income">৳ 0</p>
        </div>
        <div class="stat-card">
            <h3>মোট খরচ (Expense)</h3>
            <p id="totalExpense" class="val-expense">৳ 0</p>
        </div>
        <div class="stat-card">
            <h3>নিট লাভ (Profit)</h3>
            <p id="totalProfit" class="val-profit">৳ 0</p>
        </div>
    </div>

    <div class="entry-box">
        <div class="input-row">
            <input type="text" id="desc" placeholder="কাজের বিবরণ (উদা: পাসপোর্ট আবেদন)">
            <input type="number" id="amount" placeholder="টাকা (৳)">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button class="btn-add" onclick="addEntry()">Add Entry</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>বিবরণ</th>
                    <th>ধরন</th>
                    <th>টাকা (৳)</th>
                    <th>অ্যাকশন</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div class="action-btns">
        <button class="btn-action" onclick="downloadData()"><i class="fa fa-download"></i> রিপোর্ট ডাউনলোড</button>
        <button class="btn-action" onclick="clearAll()"><i class="fa fa-trash"></i> ডাটা মুছুন</button>
    </div>
</div>

<script>
    let entries = JSON.parse(localStorage.getItem('sc_sales')) || [];

    // তারিখ দেখানোর জন্য
    const d = new Date();
    document.getElementById('dateNow').innerText = d.toDateString();

    function updateUI() {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        let income = 0;
        let expense = 0;

        entries.forEach((item, index) => {
            if(item.type === 'income') income += parseFloat(item.amount);
            else expense += parseFloat(item.amount);

            tableBody.innerHTML += `
                <tr>
                    <td>${item.desc}</td>
                    <td style="color: ${item.type === 'income' ? '#10b981' : '#f43f5e'}">${item.type.toUpperCase()}</td>
                    <td>৳ ${item.amount}</td>
                    <td><button class="btn-delete" onclick="deleteEntry(${index})">&times;</button></td>
                </tr>
            `;
        });

        document.getElementById('totalIncome').innerText = `৳ ${income}`;
        document.getElementById('totalExpense').innerText = `৳ ${expense}`;
        document.getElementById('totalProfit').innerText = `৳ ${income - expense}`;
        
        localStorage.setItem('sc_sales', JSON.stringify(entries));
    }

    function addEntry() {
        const desc = document.getElementById('desc').value;
        const amount = document.getElementById('amount').value;
        const type = document.getElementById('type').value;

        if(desc && amount) {
            entries.push({ desc, amount, type });
            updateUI();
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
        } else {
            alert('দয়া করে বিবরণ এবং টাকার পরিমাণ লিখুন!');
        }
    }

    function deleteEntry(index) {
        entries.splice(index, 1);
        updateUI();
    }

    function clearAll() {
        if(confirm('আপনি কি নিশ্চিত যে সব ডাটা মুছে ফেলতে চান?')) {
            entries = [];
            updateUI();
        }
    }

    function downloadData() {
        let csvContent = "data:text/csv;charset=utf-8,Description,Type,Amount\n";
        entries.forEach(row => {
            csvContent += `${row.desc},${row.type},${row.amount}\n`;
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "daily_report.csv");
        document.body.appendChild(link);
        link.click();
    }

    updateUI(); // Initial Load
</script>

</body>
</html>
