<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Care | Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117;
            --sidebar-dark: #161b22;
            --border: #30363d;
            --text-main: #c9d1d9;
            --accent: #238636;
            --card-bg: #21262d;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 240px; background: var(--sidebar-dark); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; flex-shrink: 0; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .sidebar-header img { width: 40px; border-radius: 50%; border: 1px solid var(--accent); }
        .sidebar-header h2 { font-size: 14px; color: white; margin: 10px 0 0; letter-spacing: 1px; }
        
        .nav-menu { flex-grow: 1; padding: 10px; overflow-y: auto; }
        .nav-item { 
            padding: 12px 15px; margin-bottom: 5px; cursor: pointer; border-radius: 6px;
            display: flex; align-items: center; gap: 12px; font-size: 14px; color: var(--text-main); transition: 0.2s;
        }
        .nav-item:hover { background: rgba(177, 186, 196, 0.12); }
        .nav-item.active { background: #1f6feb; color: white; }

        /* Main Content */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: var(--bg-dark); overflow: hidden; }
        
        /* Dashboard Dashboard */
        .dashboard-home { padding: 20px; overflow-y: auto; height: 100%; box-sizing: border-box; }
        .welcome-card { background: var(--card-bg); border: 1px solid var(--border); padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid var(--accent); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        .stat-box { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 8px; text-align: center; }
        .stat-box i { color: #58a6ff; font-size: 20px; margin-bottom: 8px; }
        .stat-box b { display: block; color: white; font-size: 16px; margin-top: 5px; }

        /* Tool View */
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
        iframe.active { display: block; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .sidebar { width: 70px; }
            .sidebar h2, .nav-item span { display: none; }
            .nav-item { justify-content: center; padding: 18px 0; }
            .sidebar-header { padding: 15px 5px; }
            .welcome-card h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <img src="https://i.postimg.cc/7hdFkp49/Logo_sc.png" alt="SC">

    </div>
    <div class="nav-menu">

        <div class="nav-item" onclick="loadTool('invoice', 'invoice.html.htm')"><i class="fa fa-file-invoice-dollar"></i> <span>Invoice</span></div>
        <div class="nav-item" onclick="loadTool('assignment', 'assignment.html.htm')"><i class="fa fa-edit"></i> <span>Assignment</span></div>
        <div class="nav-item" onclick="loadTool('blood', 'blood.html.htm')"><i class="fa fa-tint"></i> <span>Blood Report</span></div>
        <div class="nav-item" onclick="loadTool('family', 'family.html.htm')"><i class="fa fa-users"></i> <span>Family Cert</span></div>
        <div class="nav-item" onclick="loadTool('letter', 'letter.html.htm')"><i class="fa fa-envelope-open-text"></i> <span>Letter</span></div>
        <div class="nav-item" onclick="loadTool('nagorik', 'nagorik.html.htm')"><i class="fa fa-id-badge"></i> <span>Nagorik Sanad</span></div>
    </div>
</div>

<div class="main-content">
    <div id="homeUI" class="dashboard-home">
        <div class="welcome-card">
            <h1 style="color:white; margin:0">Welcome, Admin üöÄ</h1>
            <p style="color:#8b949e; margin-top: 5px;">‡¶Æ‡ßå‡¶≤‡¶≠‡ßÄ‡¶¨‡¶æ‡¶ú‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶® ‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶æ‡¶≤‡•§</p>
        </div>
        <div class="stats-grid">
            <div class="stat-box"><i class="fa fa-check-circle"></i><p style="margin:0; font-size:12px">Status</p><b>System Active</b></div>
            <div class="stat-box"><i class="fa fa-mobile-alt"></i><p style="margin:0; font-size:12px">Device</p><b>Mobile Ready</b></div>
            <div class="stat-box"><i class="fa fa-globe"></i><p style="margin:0; font-size:12px">Server</p><b>GitHub Live</b></div>
        </div>
    </div>
    <iframe id="displayFrame"></iframe>
</div>

<script>
    function loadTool(id, fileName) {
        const home = document.getElementById('homeUI');
        const frame = document.getElementById('displayFrame');
        const items = document.querySelectorAll('.nav-item');
        
        items.forEach(i => i.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if(id === 'home') {
            home.style.display = 'block';
            frame.classList.remove('active');
            frame.src = "";
        } else {
            home.style.display = 'none';
            frame.classList.add('active');
            frame.src = fileName; 
        }
    }
</script>
</body>
</html>
