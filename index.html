<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Care | Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0d1117; --sidebar: #161b22; --border: #30363d; --text: #c9d1d9; --accent: #1f6feb; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .sidebar-header h2 { font-size: 14px; color: white; margin-top: 10px; }
        .nav-menu { flex-grow: 1; padding: 10px; overflow-y: auto; }
        .nav-item { padding: 12px 15px; margin-bottom: 5px; cursor: pointer; border-radius: 6px; display: flex; align-items: center; gap: 12px; font-size: 14px; color: var(--text); transition: 0.2s; }
        .nav-item:hover { background: rgba(177,186,196,0.12); }
        .nav-item.active { background: var(--accent); color: white; }
        .main-content { flex-grow: 1; position: relative; background: var(--bg); }
        .dashboard-home { padding: 30px; height: 100%; box-sizing: border-box; }
        .welcome-card { background: #21262d; border: 1px solid var(--border); padding: 25px; border-radius: 10px; border-left: 5px solid #238636; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
        iframe.active { display: block; }
        @media (max-width: 600px) {
            .sidebar { width: 70px; }
            .sidebar h2, .nav-item span { display: none; }
            .nav-item { justify-content: center; padding: 18px 0; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <img src="https://i.postimg.cc/7hdFkp49/Logo_sc.png" width="40">
        <h2>STUDENT CARE</h2>
    </div>
    <div class="nav-menu">
        <div class="nav-item active" onclick="loadTool('home', '')"><i class="fa fa-home"></i> <span>Dashboard</span></div>
        <div class="nav-item" onclick="loadTool('invoice', 'invoice.html')"><i class="fa fa-file-invoice"></i> <span>Invoice</span></div>
        <div class="nav-item" onclick="loadTool('assignment', 'assignment.html')"><i class="fa fa-book"></i> <span>Assignment</span></div>
        <div class="nav-item" onclick="loadTool('blood', 'blood.html')"><i class="fa fa-tint"></i> <span>Blood Report</span></div>
        <div class="nav-item" onclick="loadTool('family', 'family.html')"><i class="fa fa-users"></i> <span>Family Cert</span></div>
        <div class="nav-item" onclick="loadTool('letter', 'letter.html')"><i class="fa fa-envelope"></i> <span>Letter</span></div>
        <div class="nav-item" onclick="loadTool('nagorik', 'nagorik.html')"><i class="fa fa-id-card"></i> <span>Nagorik Sanad</span></div>
    </div>
</div>

<div class="main-content">
    <div id="homeUI" class="dashboard-home">
        <div class="welcome-card">
            <h1 style="color:white; margin:0">Student Care Portal üöÄ</h1>
            <p style="color:#8b949e">‡¶Æ‡ßå‡¶≤‡¶≠‡ßÄ‡¶¨‡¶æ‡¶ú‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡ßÅ‡¶°‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡•§</p>
        </div>
    </div>
    <iframe id="displayFrame"></iframe>
</div>

<script>
    function loadTool(id, fileName) {
        const home = document.getElementById('homeUI');
        const frame = document.getElementById('displayFrame');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if(id === 'home') {
            home.style.display = 'block';
            frame.classList.remove('active');
            frame.src = "";
        } else {
            home.style.display = 'none';
            frame.classList.add('active');
            frame.src = fileName; 
        }
    }
</script>
</body>
</html>
